<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details - Pawfect Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fafafa;
        }
        .navbar {
            background-color: #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #ddd !important;
        }
        .pet-details-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            margin: 40px auto;
            max-width: 1200px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
        }
        .pet-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }
        .status-badge {
            display: inline-block;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .status-pending { background: #fff3cd; color: #7a5d00; }
        .status-approved { background: #d1e7dd; color: #0f5132; }
        .status-rejected { background: #f8d7da; color: #842029; }
        .status-onhold { background: #cfe2ff; color: #084298; }
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .info-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 1.1rem;
            color: #333;
        }
        .icon-info {
            color: #667eea;
            margin-right: 8px;
        }
        .btn-adopt {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border: none;
            color: #333;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 25px;
            font-size: 1.1rem;
        }
        .btn-adopt:hover {
            background: linear-gradient(135deg, #fdcb6e 0%, #ffeaa7 100%);
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pawfect Match</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarItems">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse-pets.html">Browse Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="give-pet-for-adoption.html">Give Pet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Loading State -->
    <div id="loadingState" class="container text-center py-5">
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading pet details...</p>
    </div>

    <!-- Pet Not Found -->
    <div id="notFoundState" class="container text-center py-5" style="display: none;">
        <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
        <h3>Pet Not Found</h3>
        <p class="text-muted">This pet may have been removed or adopted.</p>
        <a href="browse-pets.html" class="btn btn-warning mt-3">Browse Available Pets</a>
    </div>

    <!-- Pet Details -->
    <div id="petDetailsContent" style="display: none;">
        <div class="container">
            <div class="pet-details-container">
                <!-- Status Badge -->
                <div id="statusBadgeContainer"></div>

                <div class="row">
                    <!-- Pet Image -->
                    <div class="col-md-6 mb-4">
                        <img id="petImage" src="" alt="Pet" class="pet-image">
                    </div>

                    <!-- Pet Info -->
                    <div class="col-md-6">
                        <h1 id="petName" class="mb-3">Pet Name</h1>
                        
                        <div class="info-card">
                            <div class="info-label">
                                <i class="fas fa-paw icon-info"></i>Breed
                            </div>
                            <div id="petBreed" class="info-value">-</div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="info-card">
                                    <div class="info-label">
                                        <i class="fas fa-birthday-cake icon-info"></i>Age
                                    </div>
                                    <div id="petAge" class="info-value">-</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="info-card">
                                    <div class="info-label">
                                        <i class="fas fa-check-circle icon-info"></i>Status
                                    </div>
                                    <div id="petAvailability" class="info-value">-</div>
                                </div>
                            </div>
                        </div>

                        <div class="info-card">
                            <div class="info-label">
                                <i class="fas fa-info-circle icon-info"></i>About
                            </div>
                            <div id="petDescription" class="info-value">-</div>
                        </div>

                        <!-- Action Buttons -->
                        <div id="actionButtons" class="mt-4">
                            <!-- Dynamic buttons will be inserted here -->
                        </div>

                        <!-- Message Container -->
                        <div id="messageContainer" class="mt-3"></div>
                    </div>
                </div>

                <!-- Back Button -->
                <div class="mt-4">
                    <a href="browse-pets.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Browse Pets
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPet = null;
        let currentUser = null;
        let userAdoptionStatus = null;

        // Get pet ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const petId = urlParams.get('petId');

        window.addEventListener('DOMContentLoaded', () => {
            currentUser = JSON.parse(localStorage.getItem('user'));
            checkAuth();
            
            if (petId) {
                loadPetDetails(petId);
            } else {
                showNotFound();
            }
        });

        // Load pet details
        async function loadPetDetails(petId) {
            try {
                const response = await fetch(`http://localhost:5000/api/pets/${petId}`);
                
                if (!response.ok) {
                    showNotFound();
                    return;
                }

                currentPet = await response.json();
                
                // Check if user has already requested this pet
                if (currentUser && currentUser.email) {
                    await checkUserAdoptionStatus();
                }

                displayPetDetails();
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('petDetailsContent').style.display = 'block';
            } catch (error) {
                console.error('Error loading pet details:', error);
                showNotFound();
            }
        }

        // Check if current user has requested this pet
        async function checkUserAdoptionStatus() {
            try {
                const res = await fetch(`http://localhost:5000/api/adoption?email=${encodeURIComponent(currentUser.email)}`);
                if (res.ok) {
                    const requests = await res.json();
                    const existing = requests.find(r => {
                        const reqPetId = r.petId?._id || r.petId;
                        return reqPetId === petId;
                    });
                    if (existing) {
                        userAdoptionStatus = existing.status;
                    }
                }
            } catch (e) {
                console.warn('Could not check user adoption status:', e);
            }
        }

        // Display pet details
        function displayPetDetails() {
            document.getElementById('petImage').src = `http://localhost:5000/${currentPet.image}`;
            document.getElementById('petImage').alt = currentPet.name;
            document.getElementById('petName').textContent = currentPet.name;
            document.getElementById('petBreed').textContent = currentPet.breed;
            document.getElementById('petAge').textContent = `${currentPet.age} years old`;
            document.getElementById('petDescription').textContent = currentPet.description || 'No description available.';

            // Display availability
            const availabilityEl = document.getElementById('petAvailability');
            if (currentPet.adoptionStatus === 'adopted' || !currentPet.available) {
                availabilityEl.innerHTML = '<span class="text-danger">Adopted</span>';
            } else if (currentPet.adoptionStatus === 'requested') {
                availabilityEl.innerHTML = '<span class="text-warning">On Hold</span>';
            } else {
                availabilityEl.innerHTML = '<span class="text-success">Available</span>';
            }

            // Display status badge and action buttons
            displayStatusBadge();
            displayActionButtons();
        }

        // Display status badge for current user
        function displayStatusBadge() {
            const container = document.getElementById('statusBadgeContainer');
            
            if (userAdoptionStatus) {
                const badgeClass = userAdoptionStatus === 'approved' ? 'status-approved' : 
                                   userAdoptionStatus === 'rejected' ? 'status-rejected' : 
                                   'status-pending';
                const badgeText = userAdoptionStatus === 'approved' ? 'You have been approved!' :
                                  userAdoptionStatus === 'rejected' ? 'Your request was declined' :
                                  'Your request is pending';
                
                container.innerHTML = `<span class="status-badge ${badgeClass}"><i class="fas fa-info-circle me-2"></i>${badgeText}</span>`;
            } else if (currentPet.adoptionStatus === 'requested') {
                container.innerHTML = `<span class="status-badge status-onhold"><i class="fas fa-clock me-2"></i>This pet is currently on hold</span>`;
            }
        }

        // Display action buttons based on status
        function displayActionButtons() {
            const container = document.getElementById('actionButtons');
            const isOnHold = currentPet.adoptionStatus === 'requested';
            const isAdopted = currentPet.adoptionStatus === 'adopted' || !currentPet.available;

            if (userAdoptionStatus) {
                // User has already requested this pet
                container.innerHTML = `
                    <a href="my-adoption-requests.html" class="btn btn-outline-secondary btn-lg w-100">
                        <i class="fas fa-list me-2"></i>View My Adoption Requests
                    </a>
                `;
            } else if (isAdopted) {
                // Pet is already adopted
                container.innerHTML = `
                    <button class="btn btn-secondary btn-lg w-100" disabled>
                        <i class="fas fa-heart me-2"></i>Already Adopted
                    </button>
                    <a href="browse-pets.html" class="btn btn-outline-warning btn-lg w-100 mt-2">
                        <i class="fas fa-search me-2"></i>Find Other Pets
                    </a>
                `;
            } else if (isOnHold) {
                // Pet is on hold by someone else
                container.innerHTML = `
                    <button class="btn btn-outline-secondary btn-lg w-100" disabled>
                        <i class="fas fa-clock me-2"></i>Currently On Hold
                    </button>
                    <p class="text-muted mt-2 small">This pet has a pending adoption request. Check back later or explore other pets.</p>
                `;
            } else if (!currentUser) {
                // User not logged in
                container.innerHTML = `
                    <a href="index.html" class="btn btn-adopt btn-lg w-100">
                        <i class="fas fa-heart me-2"></i>Login to Adopt
                    </a>
                `;
            } else {
                // Pet is available for adoption
                container.innerHTML = `
                    <a href="adoption-form.html?petId=${currentPet._id}" class="btn btn-adopt btn-lg w-100">
                        <i class="fas fa-heart me-2"></i>Adopt ${currentPet.name}
                    </a>
                `;
            }
        }

        function showNotFound() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('notFoundState').style.display = 'block';
        }

        // Check authentication and update navbar
        function checkAuth() {
            const navbarItems = document.getElementById('navbarItems');
            
            if (currentUser) {
                const userDropdown = document.createElement('li');
                userDropdown.className = 'nav-item dropdown';
                userDropdown.innerHTML = `
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        Welcome, ${currentUser.name}
                    </a>
                    <ul class="dropdown-menu">
                        ${currentUser.role === 'admin' ? '<li><a class="dropdown-item" href="admin-panel.html">Admin Panel</a></li>' : ''}
                        ${currentUser.role === 'user' ? '<li><a class="dropdown-item" href="my-adoption-requests.html">My Adoption Requests</a></li>' : ''}
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                `;
                navbarItems.appendChild(userDropdown);
            } else {
                navbarItems.innerHTML += `
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Signup</a>
                    </li>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
