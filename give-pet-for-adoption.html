<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Pet for Adoption</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #ddd !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pawfect Match</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarItems">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse-pets.html">Browse Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="give-pet-for-adoption.html">Give Pet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Give Your Pet for Adoption</h1>
        <form id="petSubmissionForm" style="max-width:500px; margin:auto; background:#fff; padding:32px 24px; border-radius:18px; box-shadow:0 4px 24px rgba(0,0,0,0.08);">
            <h2 class="mb-4" style="font-weight:600;">Give a Pet for Adoption</h2>
            <div class="mb-3">
                <label for="petName" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="petName" name="petName" required>
            </div>
            <div class="mb-3">
                <label for="petType" class="form-label">Type</label>
                <select class="form-control" id="petType" name="petType" required>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="petAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="petAge" name="petAge" min="0" required>
            </div>
            <div class="mb-3">
                <label for="petDesc" class="form-label">Description</label>
                <textarea class="form-control" id="petDesc" name="petDesc" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="petPhoto" class="form-label">Upload Pet Photo</label>
                <input type="file" class="form-control" id="petPhoto" name="petPhoto" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Submit for Adoption</button>
            <div id="messageDiv" class="mt-3"></div>
        </form>
    </div>
    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', checkAuth);

        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user'));
            const navbarItems = document.getElementById('navbarItems');
            
            if (user) {
                const userDropdown = document.createElement('li');
                userDropdown.className = 'nav-item dropdown';
                userDropdown.innerHTML = `
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        Welcome, ${user.name}
                    </a>
                    <ul class="dropdown-menu">
                        ${user.role === 'admin' ? '<li><a class="dropdown-item" href="admin-panel.html">Admin Panel</a></li>' : ''}
                        ${user.role === 'user' ? '<li><a class="dropdown-item" href="my-adoption-requests.html">My Adoption Requests</a></li>' : ''}
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                `;
                navbarItems.appendChild(userDropdown);
            } else {
                navbarItems.innerHTML += `
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Signup</a>
                    </li>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        document.getElementById('petSubmissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('petName', document.getElementById('petName').value);
            formData.append('petType', document.getElementById('petType').value);
            formData.append('petAge', document.getElementById('petAge').value);
            formData.append('petDesc', document.getElementById('petDesc').value);
            formData.append('petPhoto', document.getElementById('petPhoto').files[0]);
            
            try {
                const response = await fetch('http://localhost:5000/api/pets', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                const messageDiv = document.getElementById('messageDiv');
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    document.getElementById('petSubmissionForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('messageDiv').innerHTML = `<div class="alert alert-danger">Error submitting pet: ${error.message}</div>`;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
